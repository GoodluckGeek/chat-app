<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <nav class="navbar" id="userNavbar" style="display: none;">
    <div class="nav-left">
      <a href="index.html" title="Home" id="homeLink"><i class="fas fa-home"></i></a>
      <a href="chat.html" title="Chat" id="chatLink"><i class="fas fa-comments"></i></a>
    </div>
    <div class="nav-right">
      <a href="#" id="logoutNav" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </nav>

  <div class="container">
    <h2>Chat Room</h2>
    <div id="chatBox" style="height:300px;overflow-y:auto;background:#f1f1f1;padding:1em;border-radius:8px;margin-bottom:1em;"></div>
    <form id="chatForm" autocomplete="off" style="display: flex; align-items: center; gap: 0.5em;">
      <input type="text" id="chatInput" placeholder="Type a message..." style="flex: 1; padding:0.5em;">
      <button type="submit" class="btn" style="padding: 0.5em 0.8em; display: flex; align-items: center; justify-content: center;">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <script>
    // Navbar show/hide and logout logic
    function checkAuthAndShowNavbar() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return false;
      }
      document.getElementById('userNavbar').style.display = 'flex';
      document.getElementById('chatLink').classList.add('active');
      return true;
    }

    function logout(event) {
      if (event) event.preventDefault();
      localStorage.removeItem("token");
      fetch("/logout", { method: "POST" }).finally(() => {
        window.location.href = "login.html";
      });
    }

    const token = checkAuthAndShowNavbar();
    if (token) {
        document.getElementById("logoutNav").addEventListener("click", logout);
      }

    // decode JWT (for username)
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }
    const payload = parseJwt(token);
    const myUsername = payload?.username || "Guest";

    // Get friend from query string (?frind=NUMBER)
    const urlParems = new
    URLSearchParems(window.location.search);
    const friendNumber = urlParems.get("friend");
    if (!friendNumber) {
      alert("No friend selected. Go back and choose a friend.");
      window.location.href = "index.html";
    }

    //-------------------- User Setup --------------------
      

    const friend = getQueryParam('friend');
    if (friend) {
      document.getElementById('chatTitle').textcontent = `Chat with ${friend}...`;
    }

    //-------------------- Socket.IO Setup --------------------
    const socket = io();
    // tell server who i am
    socket.emit('join', { username: myUsername, chatAppNumber: null });

    const chatBox = document.getElementById('chatBox');
    const chatTitle = document.getElementById('chatTitle');

    // Set chat Title
    chatTitle.textContent = "Chat with " + friendNumber;

    // Apend messages
    function appendMsg(msg) {
      const div = document.createElement('div');
      const time = new
      Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const sender = msg.from === friendNumber ? friendNumber : "Me";
      div.innerHTML = `<strong>${sender}:</strong> ${msg.text} 
      <span style="font-size:0.8em;color:#555;">${time}</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load chat history
    fetch(`/chat/${friendNumber}`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(history => {
      history.forEach(appendMsg);
    });

    // Recieve private messages
    socket.on('privateMessage', msg => {
      if (msg.from === friendNumber ||
        msg.to === friendNumber) {
          appendMsg(msg);
        }
    });

    // Send private message
    document.getElementById('chatForm').onsubmit = function(e) {
      e.preventDefault();
      const msg = document.getElementById('msgInput').value.trim();
      if (msg) {
        socket.emit('privateMessage', {
          to: friendNumber, text: msg
        });

        document.getElementById('msgInput').value = '';
      }
    };
  </script>
</body>
</html>
