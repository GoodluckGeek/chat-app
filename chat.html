<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <nav class="navbar" id="userNavbar" style="display: none;">
    <div class="nav-left">
      <a href="index.html" title="Home" id="homeLink"><i class="fas fa-home"></i></a>
      <a href="chat.html" title="Chat" id="chatLink"><i class="fas fa-comments"></i></a>
    </div>
    <div class="nav-right">
      <a href="#" id="logoutNav" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </nav>

  <div class="container">
    <h2>Chat Room</h2>
    <div id="chatBox" style="height:300px;overflow-y:auto;background:#f1f1f1;padding:1em;border-radius:8px;margin-bottom:1em;"></div>
    <form id="chatForm" autocomplete="off" style="display: flex; align-items: center; gap: 0.5em;">
      <input type="text" id="msgInput" placeholder="Type a message..." style="flex: 1; padding:0.5em;">
      <button type="submit" class="btn" style="padding: 0.5em 0.8em; display: flex; align-items: center; justify-content: center;">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <script>
    // Navbar show/hide and logout logic
    function checkAuthAndShowNavbar() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return false;
      }
      document.getElementById('userNavbar').style.display = 'flex';
      document.getElementById('chatLink').classList.add('active');
      return true;
    }

    function logout(event) {
      if (event) event.preventDefault();
      localStorage.removeItem("token");
      fetch("/logout", { method: "POST" }).finally(() => {
        window.location.href = "login.html";
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      if (checkAuthAndShowNavbar()) {
        document.getElementById("logoutNav").addEventListener("click", logout);
      }
    });

    // Chat logic
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }
    const token = localStorage.getItem('token');
    let username = 'Guest';
    if (token) {
      const payload = parseJwt(token);
      if (payload && payload.username) username = payload.username;
    }

    const socket = io();

    socket.emit('join', { username });

    const chatBox = document.getElementById('chatBox');
    function appendMsg(msg) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on('message', appendMsg);

    document.getElementById('chatForm').onsubmit = function(e) {
      e.preventDefault();
      const msg = document.getElementById('msgInput').value.trim();
      if (msg) {
        socket.emit('message', msg);
        document.getElementById('msgInput').value = '';
      }
    };
  </script>
</body>
</html>
